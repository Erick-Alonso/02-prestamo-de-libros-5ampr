<head>

  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <!-- Inicio Navbar -->
  <nav class="navbar navbar-expand bg-dark navbar-dark mb-4">
    <div class="container">
      <a href="." class="navbar-brand">
        <img class="logo-navbar" src="../images/logo-cetis108-gmail.png" alt="Logo CETis108">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#miNavbar"
        aria-controls="miNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="miNavbar">
        <!-- Libros, Reportes, Acerca de, Login -->
        <ul class="navbar-nav mr-auto">
          <nav class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link" style="color: white;" >Libros</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" style="color: white;" >Reportes</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" style="color: white;" >Préstamos</a>
          </li>
        </nav>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="" class="nav-link" style="color: white;">
              <i class="fa fa-user"></i>&nbsp;
              Iniciar sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fin Navbar -->

  <!-- Inicio de Formulario de registro de usuarios -->
  <div class="container">
    <div class="form-login">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="fa fa-key"></i>&nbsp;
            Recupera la contraseña
          </h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input class="form-control" type="email" name="email" id="email" required>
            </div>
            <button class="btn btn-main">
              Recuperar
            </button>
          </form>
        </div>
      </div>
      <div class="card mt-4 p-3">
        <span class="small">
          Se enviarán las instrucciones para la recuperación de la contraseña al correo electrónico ingresado.
        </span>
      </div>
    </div>
  </div>
  <!-- Fin de Formulario de registro de usuarios -->

  <!-- Código Javascript -->
  <script src="../js/jquery-3.5.1.js"></script>
  <script src="../js/popper.js"></script>
